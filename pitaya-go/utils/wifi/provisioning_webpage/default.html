<body>
<div class="login-container">
  <section class="login" id="login">
    <header>
      <h2>Pitaya Go</h2>
      <h4>Connect to Internet</h4>
    </header>
    <form id="form-holder" class="login-form" action="" method="post">
      <input type="text" name="login" value="" class="login-input" placeholder="Wi-Fi SSID" maxlength="32" required autofocus/>
      <input type="password" name="password" value="" class="login-input" placeholder="Password" maxlength="64" required/>
      <input type="text" name="device-name" value="Pitaya-Go" class="login-input" placeholder="Device name"  maxlength="48" required/>
      <div class="submit-container">
        <button type="submit" name="connect" value="Connect" class="login-button">Connect</button>
      </div>
    </form>
  </section>
